<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <title> Interactive pricing component</title>
  <script defer src="./code.js"></script>
<body>
  <div class="header">
    <h1 class="simple"> Simple, traffic-based pricing</h1>
    <p class="sign-up">Sign-up for our 30-day trial. No credit card required. </p>
  </div>
  <main>
    <div class="amount">
      <div class="pageviews"> <span>10K</span> PAGEVIEWS </div>
      <div class="line"> </div>
      <input type="range" min="1" max="5" step="1" value="3" class="slider">
      <div class=monthpay>
        <p class="pay">$16.00</p>
        <p class="month">/ month</p>
      </div>
    </div>
    <div class="turn">
      <p class="billing">Monthly Billing</p>
      <label class=container>
        <span class="switch"></span>
        <input type="checkbox" class="check">
      </label>
      </span>
      <P class="billing">Yearly Billing</P>
      <div class=" percent">
        <p class="discount"> 25% discount</p>
        <p class="percent25"> -25%</p>
      </div>
    </div>
    <div class="line2">
    </div>
    <div class="buttoncheck">
      <div class="check-container">
        <div class="checks">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
            <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
          </svg>
          <p>Unlimited websites</p>
        </div>
        <div class="checks">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
            <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
          </svg>
          <p> 100% data ownership </p>
        </div>
        <div class="checks">
          <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
            <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
          </svg>
          <p>Email reports </p>
        </div>
      </div>
      <div>
        <button> Start my trial </button>
      </div>
    </div>
  </main>










</body>

</html>
